{% extends 'base.html' %}
{% block title %} Posts {% endblock title %}
{% block content %}
{% load static %}
<h1 class="my-5">Posts</h1>
<div class="row">



  {% for  post in posts %}
  <div class="col-sm-6 col-md-4 my-3 ">
    <h5 class="text-left">{{ post.title}}</h5>
    <div class="">

      <img class="img-fluid" src="/static/posts/images/{{  post.img }}" />

    </div>
  </div>
  {% endfor %}

</div>
{% endblock %}
