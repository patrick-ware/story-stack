{% extends 'base.html' %}
{% block title %} Posts {% endblock title %}
{% block content %}
{% load static %}
<div class="row align-items-center mt-5 mb-3">
  <div class="col-sm-8 col-md-8  ">
    <h1 class="">Storyboard</h1>
  </div>
  <div class="col-sm-4 col-md-4  text-right">
    <a href="{% url 'posts:create' authorid %}">
      <span class=" btn btn-primary">
        Add Another +</span></a>

  </div>
</div>
<div class="row">

  {% for post in posts_by_user %}
  <div class=" col-sm-6 col-md-4  mb-4">
    <a href="{% url 'posts:view_user_post' post.author.id post.slug %}">
      <h5 class="text-left">{{ post.title}}</h5>
      <h6 class="text-left posts__date">{{ post.date|date:"M d, Y" }}</h6>
      <div class="post__img shadow">
        {% if post.storyimage.url != None %}
        <img class=" img-fluid" src="{{  post.storyimage.url }}" />
        {% endif %}

      </div>
    </a>
  </div>
  {% endfor %}

</div>
{% endblock %}
