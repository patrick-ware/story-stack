{% extends 'base.html' %}
{% block title %} Post {% endblock title %}
{% block content %}
{% load static %}

<h2 class="text-left">{{ post.title}}</h2>
<div class="row">

  <div class="col-sm-12 col-md-6 my-3 ">
    <div class="post__story">
      {{post.body}}
    </div>
  </div>
  <div class="col-sm-12 col-md-6 my-3 ">
    <div class="post__img">
      <img class="img-fluid" src="/static/posts/images/{{  post.img }}" />
    </div>

  </div>

</div>
{% endblock %}
