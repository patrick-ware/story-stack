{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Edit Profile
{% endblock title %}
{% block content %}
<div class="card-signin row p-5 my-5 mx-auto" style="max-width: 700px;">
    <div class="col-sm-9 col-md-7 col-lg-12 mx-auto">
        <div class=" text-center ">
            <h6> Edit Account </h6>
            <h1 class="">{{ request.user }}</h1>
            <p class='text-center'>
                <a href="{% url 'password_change' %}" class="btn-link "> Change
                    Password</a>
            </p>
        </div>
    </div>

    <div class="col-sm-9 col-md-7 col-lg-12 mx-auto">


        <h3>Edit information</h3>
        <form class="form-signin" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button name="edit_user" class="btn btn-primary text-uppercase">Save</button>
        </form>
    </div>

    >
</div>
{% endblock %}
